<!DOCTYPE html>

<html>
  <head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style/global.css" />
    <link
      rel="shortcut icon"
      href="assets/images/tab-icon/favicon.png"
      type="image/png"
    />
  </head>

  <body>
    <header>
      <div class="result js-result">TicTacToe</div>
    </header>

    <div class="wrapper">
      <button id="btn-0" class="move-btn top-left js-move-btn"></button>

      <button id="btn-1" class="move-btn top js-move-btn"></button>

      <button id="btn-2" class="move-btn top-right js-move-btn"></button>

      <button id="btn-3" class="move-btn center-left js-move-btn"></button>

      <button id="btn-4" class="move-btn center js-move-btn"></button>

      <button id="btn-5" class="move-btn center-right js-move-btn"></button>

      <button id="btn-6" class="move-btn bottom-left js-move-btn"></button>

      <button id="btn-7" class="move-btn bottom js-move-btn"></button>

      <button id="btn-8" class="move-btn bottom-right js-move-btn"></button>
    </div>

    <div class="score js-score">
      You: 0. CPU: 0. Tie: 0.
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
